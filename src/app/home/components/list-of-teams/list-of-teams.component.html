<div class="container">
  <mat-card>
    <mat-card-content>
      <table mat-table [dataSource]="teams" class="table">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>Id</th>
          <td mat-cell *matCellDef="let team">{{ team.id }}</td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let team">{{ team.name }}</td>
        </ng-container>

        <ng-container matColumnDef="country">
          <th mat-header-cell *matHeaderCellDef>Country</th>
          <td mat-cell *matCellDef="let team">{{ team.country }}</td>
        </ng-container>

        <ng-container matColumnDef="coachName">
          <th mat-header-cell *matHeaderCellDef>Coach Name</th>
          <td mat-cell *matCellDef="let team">{{ team.coachName }}</td>
        </ng-container>

        <ng-container matColumnDef="foundationDate">
          <th mat-header-cell *matHeaderCellDef>Foundation Date</th>
          <td mat-cell *matCellDef="let team">{{ team.foundationDate | date: 'MM/dd/yyyy' }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="primary" routerLink="/update-team/{{ element.id }}">Edit</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
